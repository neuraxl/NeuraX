<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>neuraX-ultime</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .logo-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: fadeIn 5s forwards;
    }
    .logo {
      width: 200px;
      filter: drop-shadow(0 0 30px #00ffff);
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="neuronsCanvas"></canvas>
  <div class="logo-container">
    <img src="logo.png" alt="neuraX-ultime Logo" class="logo" />
  </div>

  <audio autoplay loop>
    <source src="ambient-neural.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Connexion neuronale
    const canvas = document.getElementById('neuronsCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const neurons = [];
    const connections = [];

    for (let i = 0; i < 40; i++) {
      neurons.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: 2 + Math.random() * 3,
      });
    }

    for (let i = 0; i < neurons.length; i++) {
      for (let j = i + 1; j < neurons.length; j++) {
        if (Math.random() > 0.93) {
          connections.push([i, j]);
        }
      }
    }

    function drawNeurons() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (const n of neurons) {
        ctx.beginPath();
        ctx.arc(n.x, n.y, n.radius, 0, 2 * Math.PI);
        ctx.fillStyle = 'rgba(0, 255, 255, 0.8)';
        ctx.shadowBlur = 12;
        ctx.shadowColor = '#00ffff';
        ctx.fill();
      }

      for (const [i, j] of connections) {
        const n1 = neurons[i];
        const n2 = neurons[j];
        ctx.beginPath();
        ctx.moveTo(n1.x, n1.y);
        ctx.lineTo(n2.x, n2.y);
        ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
        ctx.stroke();
      }

      requestAnimationFrame(drawNeurons);
    }

    drawNeurons();
  </script>
</body>
</html>

  <script>
    function launchNeuraX() {
      const phrase = "Connexion à NeuraX établie. Le système cérébral est opérationnel.";
      const utterance = new SpeechSynthesisUtterance(phrase);
      utterance.lang = "fr-FR";
      speechSynthesis.speak(utterance);
      alert(phrase);
    }

    // Animation canvas neurale
    const canvas = document.getElementById('neuralCanvas');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const nodes = Array.from({ length: 50 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      vx: (Math.random() - 0.5) * 0.5,
      vy: (Math.random() - 0.5) * 0.5
    }));

    function draw() {
      ctx.clearRect(0, 0, w, h);
      for (let i = 0; i < nodes.length; i++) {
        const n1 = nodes[i];
        ctx.beginPath();
        ctx.arc(n1.x, n1.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = '#00ffe1';
        ctx.fill();
        for (let j = i + 1; j < nodes.length; j++) {
          const n2 = nodes[j];
          const dx = n1.x - n2.x;
          const dy = n1.y - n2.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            ctx.strokeStyle = 'rgba(0,255,225,0.1)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(n1.x, n1.y);
            ctx.lineTo(n2.x, n2.y);
            ctx.stroke();
          }
        }
      }
      nodes.forEach(n => {
        n.x += n.vx;
        n.y += n.vy;
        if (n.x < 0 || n.x > w) n.vx *= -1;
        if (n.y < 0 || n.y > h) n.vy *= -1;
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
