<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Galaxies Virtuelles - Univers Interactif</title>
<style>
  body {
    margin: 0; background: #000; color: #fff; overflow: hidden;
    font-family: Arial, sans-serif;
  }
  #universe {
    position: relative; width: 100vw; height: 100vh;
    background: radial-gradient(circle at center, #0b0c10 0%, #000 80%);
    overflow: hidden;
  }
  .galaxy {
    position: absolute;
    border-radius: 50%;
    border: 1px dashed rgba(255,255,255,0.1);
    animation: spinGalaxy linear infinite;
  }
  /* tailles différentes */
  .galaxy.large { width: 400px; height: 400px; }
  .galaxy.medium { width: 250px; height: 250px; }
  .galaxy.small { width: 150px; height: 150px; }

  @keyframes spinGalaxy {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .planet {
    position: absolute;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.3s;
    box-shadow: 0 0 8px 2px;
  }
  .planet:hover {
    transform: scale(1.3);
    box-shadow: 0 0 15px 5px;
  }
  .planet-label {
    position: absolute;
    top: 100%; left: 50%;
    transform: translateX(-50%);
    margin-top: 5px;
    font-size: 12px;
    white-space: nowrap;
    pointer-events: none;
    color: #eee;
    text-shadow: 0 0 5px #000;
  }

  #infoPanel {
    position: fixed;
    bottom: 20px; left: 50%;
    transform: translateX(-50%);
    background: rgba(20,20,30,0.85);
    padding: 15px 25px;
    border-radius: 12px;
    max-width: 400px;
    font-size: 14px;
    display: none;
    box-shadow: 0 0 15px #00ffff;
  }
  #infoPanel h2 {
    margin: 0 0 10px;
    font-weight: 700;
    color: #00ffff;
  }
  #closeInfo {
    cursor: pointer;
    color: #ff5555;
    font-weight: 700;
    float: right;
    margin-top: -30px;
    margin-right: -10px;
    user-select: none;
  }

</style>
</head>
